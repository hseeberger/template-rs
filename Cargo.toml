[package]
name          = "{{project-name}}"
version       = "0.0.1"
edition       = "2021"
description   = "{{project-name}}"
authors       = [ "{{authors}}" ]
license-file  = "LICENSE"
readme        = "README.md"
homepage      = "https://github.com/{{github_id}}/{{project-name}}"
repository    = "https://github.com/{{github_id}}/{{project-name}}"
documentation = "https://github.com/{{github_id}}/{{project-name}}"

[dependencies]
anyhow                = { version = "1.0" }
configured            = { version = "0.7" }
error-ext             = { version = "0.2" }
opentelemetry         = { version = "0.22" }
opentelemetry_sdk     = { version = "0.22", features = [ "rt-tokio" ] }
opentelemetry-otlp    = { version = "0.15", default-features = false, features = [ "grpc-tonic", "trace" ] }
serde                 = { version = "1.0", features = [ "derive" ] }
serde_json            = { version = "1.0" }
time                  = { version = "0.3", features = [ "formatting" ] }
tokio                 = { version = "1", features = [ "macros", "rt-multi-thread" ] }
tracing               = { version = "0.1" }
tracing-opentelemetry = { version = "0.23" }
tracing-subscriber    = { version = "0.3", features = [ "env-filter", "json" ] }
